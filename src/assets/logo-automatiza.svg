  <path d="M 35 25 Q 50 15, 65 25 Q 75 35, 65 50 Q 50 60, 35 50 Q 25 35, 35 25" fill="#0891b2" opacity="0.3"/>
  <path d="M 40 30 Q 50 25, 58 30 Q 63 38, 58 48 Q 50 52, 42 48 Q 37 40, 40 30" fill="#0369a1" opacity="0.5"/>
  
  <!-- Text -->
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0369a1">Automatiza</text>
  <text x="110" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#0891b2">VANS</text>
</svg>
